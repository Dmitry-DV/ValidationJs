<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Дз-8</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<a href="#" class="logo">
    <img src="images/homeWorks.svg" alt="Logo">
</a>

<div class="main">
    <div class="main-forms">
        <h1 class="main-title">Get your free account</h1>
        <div class="main-description">
            Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever) anytime.
        </div>
        <form class="main-form" action="https://webhook.site/3645cfc8-b953-4060-afac-c9fcd3a820bd" method="post" id="form">
            <label class="label">
                <div class="input-title">Full Name</div>
                <input type="text" placeholder="Antony Swarowski" class="input" name="Full Name">
            </label>
            <label class="label">
                <div class="input-title">Your username</div>
                <input type="text" class="input" name="Your username">
            </label>
            <label class="label">
                <div class="input-title">E-mail</div>
                <input type="email" class="input" name="E-mail">
            </label>
            <label class="label">
                <div class="input-title">Password</div>
                <input type="password" class="input" name="Password">
            </label>
            <label class="label">
                <div class="input-title">Repeat Password</div>
                <input type="password" class="input" name="Repeat Password">
            </label>
            <label class="label">
                <input type="checkbox" checked id="checkbox" name="checkbox" value="1">
                <div class="checkbox-title">Agree to our Terms of Service and Privacy Statement</div>
            </label>
            <button type="button" class="main-button" form="form">Sign Up</button>
        </form>
        <div class="main-account">Already have an account?</div>
    </div>
    <div class="main-image">
        <img src="images/image.png" alt="image-main">
    </div>
</div>

<div id="pop-up">
    <div class="pop-up-container">
        <div class="pop-up-content">
            На вашу почту выслана ссылка, перейдите по ней, чтобы завершить регистрацию!
        </div>
        <button id="pop-up-button">ОК</button>
    </div>
</div>


<script src="js/main.js"></script>
</body>
</html>
